<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>Rachel's TODO List</header>
    <form>
      <input type="text" id="todo-input" class="todo-input" />
      <button type="submit" class="add-todo" id="add-todo">Add</button>
    </form>
    <div class="todos-container" id="todos-container">
      <ul id="todo-list"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
